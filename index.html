<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <title>Fancy weather</title>
</head>
<body>
    <div id="content">
        <div id="top-bar">
            <div id="settings">
                <div class="refresh-back">
                    <img src="resources/Refresh_icon.png">
                </div>
                <div id="language-choice"></div>
                <div id="temperature-choice">
                    <div id="forenheit"></div>
                    <div id="celcius" class="temperature-active"></div>
                </div>
            </div>
            <form class="subscribe-form">
                <div class="email-field">
                    <input placeholder="YOUR EMAIL" type="email" required>
                    <div id="voice-img">
                        <img src="resources/mic.png" />
                    </div>
                </div>
                <input class="subscribe-button" type="submit" value="Search">
            </form>
        </div>
        <div id="main">
            <div id="weather">
                <div id="weather-header">
                    <h2 class="location">MINSK, BELARUS</h2>
                    <time id="date-time">Mon 28 October 00:00:00</time>
                </div>
                <div id="today-weather-forecast">
                    <div class="today-temperature">
                        <span class="today-temperature-value">10</span>
                        <span class="degree-symbol">째</span>
                    </div>
                    <div id="main-weather-image">
                        <img src="" />
                    </div>
                    <div id="weather-info">
                        <p id="description">OVERCAST</p>
                        <p id="feels-like">FEELS LIKE : 7</p>
                        <p id="wind">WIND: 2 m/s</p>
                        <p id="humidity">HUMIDITY: 83%</p>
                    </div>
                </div>
                <div id="future-forecasts">
                    <div class="small-forecast">
                        <p class="week-day">TUESDAY</p>
                        <p class="future-temperature">7째</p>
                    </div>
                    <div class="small-forecast">
                        <p class="week-day">WEDNSEDAY</p>
                        <p class="future-temperature">7째</p>
                    </div>
                    <div class="small-forecast">
                        <p class="week-day">THURSDAY</p>
                        <p class="future-temperature">7째</p>
                    </div>
                </div>
            </div>
            <div class="location-container">
                <div id="map">
                </div>
                <div class="coordinates">
                    <div id="latitutude">Latitude: <span id="latitude-value">53</span></div>
                    <div id="longitude">Longitude: <span id="longitude-value">27</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app/time.js"></script>
    <script src="app/geolocation.js"></script>
</body>
</html>
